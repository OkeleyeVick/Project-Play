		<meta name="description" content="" />

								</svg>

							</a>
						</div>
					</div>
					<div class="home flex flex-col mt-5">
						<div class="title p-2 px-4">
							<small><h6 class="font-bold text-white">// Menu</h6></small>
						</div>
						<ul class="nav-links-wrapper">
							<li>
								<a href="" class="nav-link">
									<em>
										<svg class="w-5" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
											<path
												fill="currentColor"
												fill-rule="evenodd"
												d="m8.36 1.37l6.36 5.8l-.71.71L13 6.964v6.526l-.5.5h-3l-.5-.5v-3.5H7v3.5l-.5.5h-3l-.5-.5V6.972L2 7.88l-.71-.71l6.35-5.8h.72zM4 6.063v6.927h2v-3.5l.5-.5h3l.5.5v3.5h2V6.057L8 2.43L4 6.063z"
												clip-rule="evenodd" />
										</svg>
									</em>
									<span class="text-sm">Home</span>
								</a>
							</li>
							<li>
								<a href="" class="nav-link">
									<em>
										<svg class="w-5" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512">
											<path
												fill="none"
												stroke="currentColor"
												stroke-miterlimit="10"
												stroke-width="32"
												d="M221.09 64a157.09 157.09 0 1 0 157.09 157.09A157.1 157.1 0 0 0 221.09 64Z" />
											<path
												fill="none"
												stroke="currentColor"
												stroke-linecap="round"
												stroke-miterlimit="10"
												stroke-width="32"
												d="M338.29 338.29L448 448" />
										</svg>
									</em>
									<span class="text-sm">Search</span>
								</a>
							</li>
							<li>
								<a href="" class="nav-link">
									<em>
										<svg xmlns="http://www.w3.org/2000/svg" class="w-6" preserveAspectRatio="xMidYMid meet" viewBox="0 0 21 21">
											<path
												fill="none"
												stroke="currentColor"
												stroke-linecap="round"
												stroke-linejoin="round"
												d="M10.5 2.5a3 3 0 0 1 3 3v2a3 3 0 1 1-6 0v-2a3 3 0 0 1 3-3zm7 14v-.728c0-3.187-3.686-5.272-7-5.272s-7 2.085-7 5.272v.728a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
										</svg>
									</em>
									<span class="text-sm">Artist</span>
								</a>
							</li>
							<li>
								<a href="" class="nav-link">
									<em>
										<svg xmlns="http://www.w3.org/2000/svg" class="w-5" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
											<path
												fill="currentColor"
												d="m11.17 6l3.42 3.41l.58.59H28v16H4V6h7.17m0-2H4a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h24a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2H16l-3.41-3.41A2 2 0 0 0 11.17 4Z" />
										</svg>
									</em>
									<span class="text-sm">Albums</span>
								</a>
							</li>
							<li>
								<a href="" class="nav-link">
									<em>
										<svg xmlns="http://www.w3.org/2000/svg" class="w-5" preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512">
											<path
												fill="none"
												stroke="currentColor"
												stroke-linecap="round"
												stroke-linejoin="round"
												stroke-width="32"
												d="M32 32v432a16 16 0 0 0 16 16h432" />
											<rect
												width="80"
												height="192"
												x="96"
												y="224"
												fill="none"
												stroke="currentColor"
												stroke-linecap="round"
												stroke-linejoin="round"
												stroke-width="32"
												rx="20"
												ry="20" />
											<rect
												width="80"
												height="240"
												x="240"
												y="176"
												fill="none"
												stroke="currentColor"
												stroke-linecap="round"
												stroke-linejoin="round"
												stroke-width="32"
												rx="20"
												ry="20" />
											<rect
												width="80"
												height="304"
												x="383.64"
												y="112"
												fill="none"
												stroke="currentColor"
												stroke-linecap="round"
												stroke-linejoin="round"
												stroke-width="32"
												rx="20"
												ry="20" />
										</svg>
									</em>
									<span class="text-sm">Trending</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- lg view navigation ends -->
				<!-- middle -->
				<div class="content col-span-7 min-h-screen bg-secondarySkin">
					<div class="section-wrapper">
						<section class="trending-songs"></section>
						<section class="recently-played"></section>
					</div>
				</div>
				<!-- middle ends -->
				<div class="content col-span-3 min-h-screen bg-primarySkin">
					<div class="wrapper p-5">
						<div class="inner-wrapper">
							<div class="title text-center text-white text-base font-bold">Now Playing</div>
							<div class="song-info flex flex-col gap-y-2 items-center">
								<div class="song-cover-photo overflow-hidden rounded-xl w-3/4 mx-auto">
									<img src="./src/images/image.jpg" alt="" />
								</div>
								<div class="song-title mt-3">
									<h3 class="text-lg font-bold text-white">Wrecked</h3>
								</div>
								<div class="song-artist">
									<h5 class="text-sm text-gray-400">Imagine Dragon</h5>
								</div>
							</div>
							<div class="time-tracker">
								<div class="track relative bg-slate-500 w-full h-0.5 rounded-full">
									<div class="track-time-counter absolute top-0 left-0 w-1/2 bg-white h-full"></div>
								</div>
							</div>
							<div class="track-controls flex items-center justify-center gap-x-4">
								<button
									id="prev"
									class="hover:bg-slate-300 p-2 rounded-full hover:text-[#23263D] transition ease-linear duration-200 text-white">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="1.5rem"
										height="1.5rem"
										preserveAspectRatio="xMidYMid meet"
										viewBox="0 0 24 24">
										<path
											fill="currentColor"
											d="M6.5 18q-.425 0-.713-.288Q5.5 17.425 5.5 17V7q0-.425.287-.713Q6.075 6 6.5 6t.713.287Q7.5 6.575 7.5 7v10q0 .425-.287.712Q6.925 18 6.5 18Zm10.45-1.025l-6.2-4.15q-.45-.3-.45-.825q0-.525.45-.825l6.2-4.15q.5-.325 1.025-.038q.525.288.525.888v8.25q0 .6-.525.9q-.525.3-1.025-.05Z" />
									</svg>
								</button>
								<button id="play-pause" class="bg-white rounded-xl p-3">
									<svg
										class="text-[#23263D]"
										xmlns="http://www.w3.org/2000/svg"
										width="1.5rem"
										height="1.5rem"
										preserveAspectRatio="xMidYMid meet"
										viewBox="0 0 24 24">
										<path
											fill="currentColor"
											d="M5 5.274c0-1.707 1.826-2.792 3.325-1.977l12.362 6.726c1.566.853 1.566 3.101 0 3.953L8.325 20.702C6.826 21.518 5 20.432 5 18.726V5.274Z" />
									</svg>
								</button>
								<button
									id="next"
									class="hover:bg-slate-300 p-2 hover:text-[#23263D] rounded-full transition ease-linear duration-200 text-white">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="1.5rem"
										height="1.5rem"
										preserveAspectRatio="xMidYMid meet"
										viewBox="0 0 24 24">
										<path
											fill="currentColor"
											d="M17.5 18q-.425 0-.712-.288q-.288-.287-.288-.712V7q0-.425.288-.713Q17.075 6 17.5 6t.712.287q.288.288.288.713v10q0 .425-.288.712q-.287.288-.712.288ZM7.05 16.975q-.5.35-1.025.05q-.525-.3-.525-.9v-8.25q0-.6.525-.888q.525-.287 1.025.038l6.2 4.15q.45.3.45.825q0 .525-.45.825Z" />
									</svg>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./src/js/index.js" type="text/javascript"></script>
		<script src="./node_modules/flowbite/dist/flowbite.js"></script>
	</body>
</html>
